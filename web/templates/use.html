{% extends "base.html" %} {% block main %}
<h1>{{ building }} {{ room }}</h1>
<div class="all_choose">
	<input type="checkbox" id="all" name="전체 선택">
	<label for="all"><span>전체 선택</span></label>
</div>
<form action="{{ url_for('success') }}" method="POST">
	<table>
		{% for t in timeblocks %}
			<tr>
				<td>{{ t[0] }}<br>↓</td>
				{% if t[1] == "BLOCKED" %}
					<td class="unavailable"><label><input type="checkbox" name="{{ loop.index }}" disabled>수업있음</label></td>
				{% else %}
					<!--{{ (1 - [t[1] / 40, 1]|min) * 120 }}-->
					<!--attr number가 아직 안되니 어쩔길없이 style 씀-->
					<td style="background-color: hsl({{ t[2] }}, 70%, 60%)"><label><input type="checkbox" name="{{ loop.index }}"> {{ t[1] }}사람</label></td>
				{% endif %}
			</tr>
		{% endfor %}
	</table>
	<button type="submit">예약하기</button>
</form>
{% endblock %}
