{% extends "base.html" %} {% block main %}
<h1>{{ building }}</h1>
<table>
	{% for f in floors %}
		<tr>
			<td>{{ f[0] }}ì¸µ</td>
			<td class="blockgroup">
				{% for r in f[1] %}
					<a class="room" href="/use/{{ building }}/{{ r[0] }}">
						{{ r[0] }}
						<br>
						{% for c in r[1] %}
							{% if c >= 99999999 %}
								<span class="colorbar unavailable"></span>
							{% else %}
								<span class="colorbar" style="background-color: hsl({{ c }}, 70%, 60%);"></span>
							{% endif %}
						{% endfor %}
					</a>
				{% endfor %}
			</td>
		</tr>
	{% endfor %}
</table>
{% endblock %}
